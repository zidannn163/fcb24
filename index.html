<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Exo+2|Staatliches" rel="stylesheet">  
    <link rel="stylesheet" href="css/style.css">
    <title>Test header</title>
</head>
<body class="body">
    <header class="header blur">
        <nav class="nav header__nav">
            <div class="nav__wrap">
                <div class="logo header__logo">
                    <img src="img/logo-nasa.png" class="nav__img logo__nasa" alt="">
                </div>
                <div class="nav__items">
                    <div class="nav__item">Main</div>
                    <div class="nav__item">About</div>
                    <div class="nav__item">Project</div>
                    <div class="nav__item">Contacts</div>
                    <div class="nav__item">Help</div>
                </div>
            </div>
        </nav>
        <div class="header__content">
            
            <button class="button header__button">Зарегистрироваться</button>
        </div>
    </header>

    <div class="h-blocker">
        
        <div class="registration">
            <button class="button registration__close">Закрыть</button>
            <form class="registration__form form">
                <div class="form__input">
                    <div class="form__lable form__lable_sm form__lable_alarm">Логин</div>
                    <input class="registration__input registration__input_username"   type="text"> 
                    <div class="form__warning">Введите правильное значение. Логин должывафыа фыдаофыдлвао  фдывладфлывоа  фдывлаол дфывоа фыдлвоа дфылова фывдлао </div>   
                </div>
                <div class="form__input">
                    <div class="form__lable form__lable_sm">Телефон</div>
                    <input class="registration__input registration__input_phone"      type="text">     
                </div>
                <div class="form__input">
                    <div class="form__lable form__lable_sm">Пароль</div>
                    <input class="registration__input registration__input_password"   type="text">     
                </div>
                <div class="form__input">
                    <div class="form__lable form__lable_sm">Подтверждение пароля</div>
                    <input class="registration__input registration__input_password-check" type="text"> 
                </div>
                <div class="form__input">
                    <div class="form__lable form__lable_sm">Имя</div>
                    <input class="registration__input registration__input_name"       type="text">     
                </div>
                <div class="form__input">
                    <div class="form__lable form__lable_sm">Отчество</div>
                    <input class="registration__input registration__input_patron"     type="text">     
                </div>
                <div class="form__input">
                    <div class="form__lable form__lable_sm">Фамилия</div>
                    <input class="registration__input registration__input_lastname"   type="text">     
                </div>
                <div class="form__input">
                    <div class="form__lable form__lable_sm">email</div>
                    <input class="registration__input registration__input_email"      type="text">     
                </div>
                <button class="button registration__button">Готово</button>
                
            </form>
            <div class="fail-message">Проверьте правильность <br> заполнения полей</div>
        </div>
    </div>   
    <script src="main.js"></script>
</body>
</html>
